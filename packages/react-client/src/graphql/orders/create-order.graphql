mutation CreateOrder(
    $partnerId: String!
    $customerId: String!
    $productId: String!
    $name: String!
    $price: Float!
    $description: String!
) {
    createOrder(
        partnerId: $partnerId
        customerId: $customerId
        productId: $productId
        name: $name
        price: $price
        description: $description
    ) {
        id
        name
        price
        description
        createdAt
        partner {
            id
            clientId
            name
        }
        customer {
            id
            name
        }
        product {
            id
            name
        }
    }
}
